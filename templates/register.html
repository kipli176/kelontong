<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Register ‚Äî Kasir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-slate-100 flex flex-col">

  <!-- Header Navigasi -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold">üìù Register Kasir</div>
    <nav class="flex gap-4 text-sm">
      <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center p-4">
    <section class="bg-white rounded shadow-sm p-6 w-full max-w-md">
      <h2 class="text-lg font-semibold mb-4">Buat Akun Baru</h2>

      {% if error %}
      <div class="bg-red-100 text-red-700 text-sm p-2 rounded mb-3">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" class="flex flex-col gap-3">
        <label class="block">
          <span class="text-sm text-slate-600">Nama Toko</span>
          <input type="text" name="nama_toko" required
                 class="w-full border rounded px-3 py-2" placeholder="Contoh: Toko Sumber Rejeki">
        </label>

        <label class="block">
          <span class="text-sm text-slate-600">Kode Toko</span>
          <input type="text" name="kode_toko" required
                 class="w-full border rounded px-3 py-2" placeholder="unik, misal: sumber1">
        </label>

        <label class="block">
          <span class="text-sm text-slate-600">Alamat Toko</span>
          <input type="text" name="alamat"
                 class="w-full border rounded px-3 py-2" placeholder="Opsional">
        </label>

        <hr class="my-2"/>

        <label class="block">
          <span class="text-sm text-slate-600">Nama User</span>
          <input type="text" name="nama_user" required
                 class="w-full border rounded px-3 py-2" placeholder="Nama lengkap">
        </label>

        <label class="block">
          <span class="text-sm text-slate-600">Username</span>
          <input type="text" name="username" required
                 class="w-full border rounded px-3 py-2" placeholder="username unik">
        </label>

        <label class="block">
          <span class="text-sm text-slate-600">Password</span>
          <input type="password" name="password" required
                 class="w-full border rounded px-3 py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </label>

        <button type="submit"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded">
          Register
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-200 text-slate-700 text-sm p-2 text-center">
    &copy; 2025 Kasir Offline First
  </footer>

</body>
</html>
